<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>쿵쿵따</title>
</head>
<body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어 : <span id="word"></span></div>
    <!-- 라벨 태그와 input 태그는 하나의 쌍이다 -->
    <label for="input"></label><input type="text" id="input">
    <button>입력</button>
    <script>
        const playerNum = Number(prompt('참가할 인원 수를 입력하세요'));

        if (playerNum) {
            // 사용자의 입력을 검증
            const $button = document.querySelector('button');
            const $input = document.querySelector('input');
            const $word = document.querySelector('#word');
            const $order = document.querySelector('#order');
            let word; // 제시어
            let newWord; // 새로 입력한 단어

            alert(`${playerNum}명이 참가하는 쿵쿵따를 시작합니다`);
            const onClickButton = () => {
                if (!word || (word[word.length - 1] === newWord[0]) && newWord.length === 3) {
                    // 제시어가 비어있는가, 제시어의 마지막 글자와 입력한 첫 글자가 일치하는가, 3글자인가 검증
                    word = newWord;
                    $word.textContent = word;
                    const order = Number($order.textContent); // 현재 순서
                    if (order + 1 > playerNum) {
                        $order.textContent = 1;
                    } else {
                        $order.textContent = order + 1;
                    }

                } else {
                    alert('유효하지 않은 단어입니다');
                }
                $input.textContent = '';
                $input.focus();
            };

            const onInput = (event) => {
                newWord = event.target.value;
            };
            $button.addEventListener('click', onClickButton);
            $input.addEventListener('input', onInput);
        } else {
            alert('유효하지 않은 입력입니다. 프로그램을 종료합니다.');
        }
    </script>
</body>
</html>
