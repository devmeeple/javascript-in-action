<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>두더지 잡기</title>
  <style>
    .cell {
        display: inline-block; position: relative;
        width: 200px; height: 200px;
        overflow: hidden;
        /*background: yellow; overflow: hidden;*/
    }
    .gopher, .bomb {
        width: 200px; height: 200px; bottom: 0; position: absolute; transition: bottom 1s;
    }
    .gopher {
        background: url('images/gopher.png') center center no-repeat;
        background-size: 200px 200px;
    }
    .dead {
        background: url('images/dead_gopher.png') center center no-repeat;
        background-size: 200px 200px;
    }
    .bomb {
        background: url('images/bomb.png') center center no-repeat;
        background-size: 200px 200px;
    }
    .boom {
        background: url('images/explode.png') center center no-repeat;
        background-size: 200px 200px;
    }
    .hidden {
        bottom: -200px;
    }
    .hole {
        width: 200px; height: 150px; position: absolute; bottom: 0;
        background: url('images/mole-hole.png') center center no-repeat;
        background-size: 200px 150px;
    }
    .hole-front {
        width: 200px; height: 30px; position: absolute; bottom: 0;
        background: url('images/mole-hole-front.png') center center no-repeat;
        background-size: 200px 30px;
    }
  </style>
</head>
<body>
<div>
  <span id="timer">8</span>초&nbsp;
  <span id="score">0</span>
  <button id="start">시작</button>
</div>
<div id="game">
  <div class="row">
    <div class="cell">
      <div class="hole"></div>
      <div class="gopher hidden"></div>
      <div class="bomb hidden"></div>
      <div class="hole-front"></div>
    </div>
    <div class="cell">
      <div class="hole"></div>
      <div class="gopher hidden"></div>
      <div class="bomb hidden"></div>
      <div class="hole-front"></div>
    </div>
    <div class="cell">
      <div class="hole"></div>
      <div class="gopher hidden"></div>
      <div class="bomb hidden"></div>
      <div class="hole-front"></div>
    </div>
  </div>
  <div class="row">
    <div class="cell">
      <div class="hole"></div>
      <div class="gopher hidden"></div>
      <div class="bomb hidden"></div>
      <div class="hole-front"></div>
    </div>
    <div class="cell">
      <div class="hole"></div>
      <div class="gopher hidden"></div>
      <div class="bomb hidden"></div>
      <div class="hole-front"></div>
    </div>
    <div class="cell">
      <div class="hole"></div>
      <div class="gopher hidden"></div>
      <div class="bomb hidden"></div>
      <div class="hole-front"></div>
    </div>
  </div>
  <div class="row">
    <div class="cell">
      <div class="hole"></div>
      <div class="gopher hidden"></div>
      <div class="bomb hidden"></div>
      <div class="hole-front"></div>
    </div>
    <div class="cell">
      <div class="hole"></div>
      <div class="gopher hidden"></div>
      <div class="bomb hidden"></div>
      <div class="hole-front"></div>
    </div>
    <div class="cell">
      <div class="hole"></div>
      <div class="gopher hidden"></div>
      <div class="bomb hidden"></div>
      <div class="hole-front"></div>
    </div>
  </div>
</div>
<script>
    const $timer = document.querySelector('#timer');
    const $score = document.querySelector('#score');
    const $game = document.querySelector('#game');
    const $start = document.querySelector('#start');
    const $$cells = document.querySelectorAll('.cell');

    const holes = [0, 0, 0, 0, 0, 0, 0, 0, 0];
    let started = false;
    let score = 0;

    function tick() {
        holes.forEach((hole, index) => {
            if (hole) return; // 무언가 일어나고 있다면 return
            const $gopher = $$cells[index].querySelector('.gopher');
            holes[index] = setTimeout(() => { // 1초 뒤에 사라짐
                $gopher.classList.add('hidden');
                holes[index] = 0;
            }, 1000);
            $gopher.classList.remove('hidden');
        });
    }

    $start.addEventListener('click', () => {
        if (started) return; // 이미 시작했으면 무시
        started = true;
        console.log('시작');
        const tickId = setInterval(tick, 1000);
        tick();
    });

</script>
</body>
</html>
