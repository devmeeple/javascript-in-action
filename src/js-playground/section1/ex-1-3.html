<body>
<h1>화씨를 섭씨로 변환하기</h1>
<script>
  const fahrenheit = +prompt('화씨를 입력해주세요(℉)');
  const celsius = (fahrenheit - 32) / 1.8;
  document.write(`화씨 ${fahrenheit}는 섭씨 ${celsius.toFixed(2)}입니다`);
</script>
</body>
