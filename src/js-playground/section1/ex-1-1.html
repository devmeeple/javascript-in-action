<h1>사칙연산</h1>
<script>
  // prompt를 통해 숫자를 입력받고 숫자형으로 변환
  const num1 = +prompt('첫번째 숫자를 입력해주세요: ');
  const num2 = +prompt('두번째 숫자를 입력해주세요: ');
  console.log(`더하기: ${num1 + num2}`);
  console.log(`뺄셈: ${num1 - num2}`);
  console.log(`곱하기: ${num1 * num2}`);
  console.log(`나누기: ${num1 / num2}`);
</script>
</body>
