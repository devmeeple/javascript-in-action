<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>연습문제2</title>
</head>
<body>
<h1>소수 판별 프로그램</h1>
<script>
  const num = parseInt(prompt('숫자를 입력해주세요'), 10); // 입력 값을 정수로 변환
  let isPrime = num > 1;
  for (let i = 2; i < num; i++) {
    if (num % i === 0) {
      isPrime = false;
      break;
    }
  }

  if (isPrime) {
    document.write(`${num}은(는) 소수입니다.`);
  } else {
    document.write(`${num}은 소수가 아닙니다.`);
  }
</script>
</body>
</html>
