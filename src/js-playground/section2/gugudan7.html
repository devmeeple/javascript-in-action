<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>8, 9단 구현 - 값 입력 및 조건문</title>
</head>
<body>
<h1>8, 9단 구현: 콘솔에 출력하는 프로그램</h1>
<script>
  const num = +prompt('몇 단을 출력할까요?');
  if (num < 2 || num > 9) {
    console.log('2이상, 9이하의 값만 입력할 수 있습니다');
  } else {
    for (let i = 1; i < 10; i++) {
      console.log(`${num} * ${i} = ${num * i}`);
    }
  }
</script>
</body>
</html>
