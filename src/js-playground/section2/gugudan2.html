<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2, 3단 구현 - 계산 및 출력</title>
</head>
<body>
<h1>2, 3단 구현하기: 화면에 출력하는 프로그램</h1>
<script>
  for (let i = 2; i < 4; i++) {
    for (let j = 1; j < 10; j++) {
      document.write(`${i} × ${j}는 = ${i * j} <br>`);
    }
    document.write(`<br>`);
  }
</script>
</body>
</html>
