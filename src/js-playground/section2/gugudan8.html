<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>8, 9단 구현 - 값 입력 및 조건문</title>
</head>
<body>
<h1>8, 9단 구현: 화면에 출력하는 프로그램</h1>
<label for="dan">출력할 단: </label><input type="text" name="dan" id="dan">
<button onclick="runGugudan()">확인</button>
<div id="result"></div>
<script>
  function runGugudan () {
    const dan = document.getElementById('dan').value;
    const result = document.getElementById('result');
    result.innerHTML = '';

    if (dan < 2 || dan > 9) {
      const error = document.createElement('p');
      error.textContent = '2이상, 9이하의 값만 입력할 수 있습니다.';
      result.appendChild(error);
    } else {
      for (let i = 1; i < 10; i++) {
        const content = document.createElement('div');
        content.textContent = `${dan} * ${i} = ${dan * i}`;
        result.appendChild(content);
      }
    }
  }
</script>
</body>
</html>
