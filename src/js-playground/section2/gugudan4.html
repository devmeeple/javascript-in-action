<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>4, 5단 구현 - 값 입력 및 변수</title>
</head>
<body>
<h1>4, 5단 구현: 화면에 출력하는 프로그램</h1>
<script>
  const num = +prompt('4또는 5를 입력해주세요');
  if (num !== 4 && num !== 5) {
    document.write('유효하지 않은 입력입니다');
  } else {
    for (let j = 1; j < 10; j++) {
      const result = num * j;
      document.write(`${num} × ${j}는 = ${result} <br>`);
    }
  }
</script>
</body>
</html>
