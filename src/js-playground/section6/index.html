<body>
<h1>문자열 계산기</h1>
<div id="requirements">
  <h2>🚀 요구사항</h2>
  <ul>
    <li>사용자가 입력한 값에 따라 사칙연산을 수행하는 계산기를 구현한다</li>
    <li>입력할 수 있는 값은 제한되어 있지 않음</li>
    <li>나눗셈의 결과는 정수로 표현한다</li>
  </ul>
</div>
<div id="experience">
  <h2>무엇을 경험할 수 있는가?</h2>
  <ul>
    <li>계산기 프로그램 구현 및 실행 방법</li>
    <li>사용자 값을 입력받기</li>
    <li>계산 결과를 HTML로 출력하기</li>
    <li>변수, 데이터 타입, 반복문, 조건문 활용</li>
    <li>배열, 메소드, 클래스를 활용해 프로그래밍 하는 방법</li>
  </ul>
</div>
<div id="calc-content">
  <h2>계산기 프로그램 구현</h2>
  <div class="input-box">
    <label for="first-number">첫 번째 숫자: </label>
    <input type="text" name="first" id="first-number" />
  </div>
  <div class="input-box">
    <label for="second-number">두 번째 숫자: </label>
    <input type="text" name="second" id="second-number" />
    <div>
      <button id="calc-button">계산하기</button>
    </div>
  </div>
</div>
<div id="calc-result"></div>
<script>
  class StringCalculator {
    // 사용자 입력
    input () {}

    // 계산
    calculate () {
      // operator switch-case
    }

    // 출력
    print (result) {
      const resultDiv = document.getElementById('calc-result');
      resultDiv.innerHTML = `
      <p>합 : ${result.addition}</p>
      <p>차 : ${result.subtraction}</p>
      <p>곱 : ${result.multiplication}</p>
      <p>나눗셈 : ${result.division}</p>
      `;
    }

    // 실행
    main () {
      const str1 = document.getElementById('first-number').value;
      const str2 = document.getElementById('second-number').value;
      const num1 = Number(str1);
      const num2 = Number(str2);

      const result = {
        addition: num1 + num2,
        subtraction: num1 - num2,
        multiplication: num1 * num2,
        division: Math.floor(num1 / num2),
      };

      this.print(result);

    }
  }

  const calculator = new StringCalculator();

  const calcButton = document.getElementById('calc-button');

  calcButton.addEventListener('click', () => {
    calculator.main();
  });

</script>
</body>
</html>
