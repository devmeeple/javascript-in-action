<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>구구단 구현하기</title>
</head>
<body>
<div class="requirement">
  <h1>미션 - 구구단</h1>
  <h2>🚀 요구사항</h2>
  <p>구구단 결과를 배열에 저장한 후 배열의 결과를 출력한다</p>
  <ul>
    <li>구구단을 콘솔에 출력하는 프로그램</li>
    <li>구구단을 html에 출력하는 프로그램</li>
    <li>github 저장소</li>
  </ul>
</div>
<div id="result"></div>
<script>
  /**
   * 배열을 선언하는 방법
   *
   * 1) 배열 리터럴: const arr = [];
   * 2) 생성자 함수: const arr = new Array(5); 길이가 5인 빈 배열 선언
   * 3) Array.of
   * 4) Array.from:: Array.from({length: 9}, (_, index) => index); 두 번째 인수로 콜백 함수 전달
   */

    // 메소드 안에서 this 는 나 자신을 가르킴

  const gugudan = {
      result: [],
      current: 0,

      calculate (number) {
        this.current = number;
        for (let i = 0; i < 9; i += 1) {
          this.result[i] = number * (i + 1);
        }
      },

      print () {
        document.write(`<h2>${this.current} 단</h2>`);
        for (let i = 0; i < 9; i += 1) {
          document.write(`<li>${this.current} x ${i + 1} = ${this.result[i]}</li>`);
        }
      },

      main () {
        for (let i = 2; i <= 9; i += 1) {
          this.calculate(i);
          this.print();
        }
      },
    };

  gugudan.main();
</script>
</body>
</html>
